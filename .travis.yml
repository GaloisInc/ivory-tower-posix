sudo: true
language: c

cache:
  directories:
    - $HOME/.stack

matrix:
  include:
    - env: GHCVER=7.8.4 STACK_YAML=stack-7.8.yaml
      addons: {apt: {packages: [ghc-7.8.4,libev-dev], sources: [hvr-ghc]}}
    - env: GHCVER=7.10.3 STACK_YAML=stack.yaml
      addons: {apt: {packages: [ghc-7.10.3,libev-dev], sources: [hvr-ghc]}}
    - env: GHCVER=8.0.1 STACK_YAML=stack-8.0.yaml
      addons: {apt: {packages: [ghc-8.0.1,libev-dev], sources: [hvr-ghc]}}

  allow_failures:
    - env: GHCVER=8.0.1 STACK_YAML=stack-8.0.yaml

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - export PATH=$HOME/.local/bin:/opt/ghc/$GHCVER/bin:$PATH
  - ghc --version
  - stack --version
  - git clone git://git.drogon.net/wiringPi
  - (cd wiringPi; ./build) || true
install:
  - git clone https://github.com/galoisinc/ivory
  - (cd ivory; git checkout $TRAVIS_BRANCH) || true
  - export IVORY_REPO=$PWD/ivory
  - git clone https://github.com/galoisinc/tower
  - (cd tower; git checkout $TRAVIS_BRANCH) || true
  - export TOWER_REPO=$PWD/tower
  # tweak the relative paths in stack.yaml
  - sed -i "s;\.\./;$PWD/;g" $STACK_YAML
script:
  - make travis-test
